<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Google Home Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css" type="text/css">
</head>

<body>
  <div class="wrapper">
    <nav>
      <ul>
        <li><a href="https://about.google/?fg=1&utm_source=google-GB&utm_medium=referral&utm_campaign=hp-header">About</a></li>
        <li><a href="https://store.google.com/GB?utm_source=hp_header&utm_medium=google_ooo&utm_campaign=GS100042&hl=en-GB">Store</a></li>
      </ul>

      <ul>
        <li><a href="https://mail.google.com/mail/?tab=wm&ogbl">Gmail</a></li>
        <li><a href="https://www.google.co.uk/imghp?hl=en&tab=wi&ogbl">Images</a></li>
        <li><a href="https://www.google.co.uk/intl/en/about/products?tab=wh"><img src="images/menu.png" width="20" height="20"></a></li>
        <li><a href="https://accounts.google.com/ServiceLogin?hl=en&passive=true&continue=https://www.google.com/&ec=GAZAAQ"><button class="sign-in">Sign In</button></a></li>
      </ul>
    </nav>

    <div class="logo-container">
      <img class="logo" src="images/google_image.png" alt="Google">
    </div>
    <div class=search-container>
      <form class="search" action="https://google.com/search">
        <img class="mic" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1000px-Google_mic.svg.png">
        <input type="text" name="q">
            
      </form>
    </div>
    <div class="btn-container">
      <button class="btn">Google Search</button>
      <button class="btn">I'm Feeling Lucky</button>
    </div>
  </div>
  <footer>
    <ul>
      <li><a href="https://www.google.com/intl/en_uk/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Advertising</a></li>
      <li><a href="https://www.google.com/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Business</a></li>
      <li><a href="https://google.com/search/howsearchworks/?fg=1">How Search Works</a></li>
    </ul> 
     
    <ul>
      <li><a href="//https://sustainability.google/commitments-europe/?utm_source=googlehpfooter&utm_medium=housepromos&utm_campaign=bottom-footer&utm_content=">Carbon Neutral Since 2007</a></li>
    </ul>
      
    <ul>  
      <li><a href="https://policies.google.com/privacy?hl=en-GB&fg=1">Privacy</a></li>
      <li><a href="https://policies.google.com/terms?hl=en-GB&fg=1">Terms</a></li>
      <li><a href="#">Settings</a></li>
    </ul>
  </footer>

</html>
